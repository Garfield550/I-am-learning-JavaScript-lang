		<button id="btn1">删除所有水平线</button>
		<script type="text/javascript">
			btn1.onclick=function(){
				var hrs=document.getElementsByTagName("hr");
				for(var i=hrs.length-1;i>=0;i--){
					hrs[i].parentNode.removeChild(hrs[i]);
				}
			}
		</script>
